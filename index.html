<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập vào các số nguyên" type="number" class="form-control" id="inpNumb">
                </div>
                <button id="btn-num" type="button" class="btn btn-primary">Thêm số</button>
                <p class="alert alert-primary mt-3" id="txtMang"></p>
                <button id="btn-tinhTong" type="button" class="btn btn-primary">1. Tính tổng số dương</button>
                <p class="alert alert-primary mt-3" id="txtTongSD"></p>
                <button id="btn-demSD" type="button" class="btn btn-primary">2. Đếm số dương</button>
                <p class="alert alert-primary mt-3" id="txtDemSD"></p>
                <button id="btn-FindMin" type="button" class="btn btn-primary">3. Tìm số nhỏ nhất</button>
                <p class="alert alert-primary mt-3" id="txtFindMin"></p>
                <button id="btn-FindSDMin" type="button" class="btn btn-primary">4. Tìm số dương nhỏ nhất</button>
                <p class="alert alert-primary mt-3" id="txtFindSDMin"></p>
                <button id="btn-FindSoChanLast" type="button" class="btn btn-primary">5. Tìm số chẵn cuối cùng</button>
                <p class="alert alert-primary mt-3" id="txtFindSoChanLast"></p>
                <div class="form-group">
                    <input placeholder="Nhập số vị trí 1" type="number" class="form-control" id="inpVT1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số vị trí 2 " type="number" class="form-control" id="inpVT2">
                </div>
                <button id="btn-DoiCho" type="button" class="btn btn-primary">6. Đổi chỗ</button>
                <p class="alert alert-primary mt-3" id="txtDoiCho"></p>
                <button id="btn-TangDan" type="button" class="btn btn-primary">7. Sắp xếp</button>
                <p class="alert alert-primary mt-3" id="txtTangDan"></p>
                <button id="btn-SNT" type="button" class="btn btn-primary">8. Số nguyên tố đầu tiên</button>
                <p class="alert alert-primary mt-3" id="txtSNT"></p>
                <button id="btn-soSanh" type="button" class="btn btn-primary">10. So Sánh Âm Dương</button>
                <p class="alert alert-primary mt-3" id="txtSoSanh"></p>
            </form>

            <div class="container">
                <div class="w-50 py-5">
                    <div class="form-group">
                        <input placeholder="Nhập thêm số" type="number" class="form-control" id="inpNumber">
                    </div>
                    <button id="btn-num2" type="button" class="btn btn-primary">Thêm số</button>
                    <p class="alert alert-primary mt-3" id="txtSN"></p>
                    <button id="btn-DemSN" type="button" class="btn btn-primary">9. Đếm số nguyên</button>
                    <p class="alert alert-primary mt-3" id="txtDemSN"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
